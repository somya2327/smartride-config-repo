spring:
  kafka:
    bootstrap-servers: localhost:9092

    producer:
      acks: all
      retries: 3
      enable-idempotence: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

logging:
  level:
    root: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
