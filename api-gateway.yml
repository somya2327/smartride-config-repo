server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # ğŸ‘ˆ keep false for explicit control

      routes:
        # ğŸ” AUTH SERVICE (MISSING PART)
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**,/admin/**

        # ğŸš— RIDE SERVICE
        - id: ride-service
          uri: lb://RIDE-SERVICE
          predicates:
            - Path=/api/rides/**

        # ğŸ‘¤ DRIVER SERVICE
        - id: driver-service
          uri: lb://DRIVER-SERVICE
          predicates:
            - Path=/api/drivers/**
