spring:
  cloud:
    gateway:
      httpclient:
        connect-timeout: 3000
        response-timeout: 3s

      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20

        - name: CircuitBreaker
          args:
            name: defaultCB
            fallbackUri: forward:/fallback/default

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: ride-service
          uri: lb://ride-service
          predicates:
            - Path=/rides/**

        - id: driver-service
          uri: lb://driver-service
          predicates:
            - Path=/drivers/**
