server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      enabled: true

      discovery:
        locator:
          enabled: false
          lower-case-service-id: true   # ðŸ”¥ THIS IS THE KEY FIX

      httpclient:
        connect-timeout: 3000
        response-timeout: 3s

      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/smartride

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoint:
    gateway:
      enabled: true

  endpoints:
    web:
      exposure:
        include: health,info,gateway
