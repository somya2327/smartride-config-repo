server:
  port: 8083

spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/smartride

  kafka:
    bootstrap-servers: localhost:9092

    # ✅ PRODUCER (FIX FOR DLT)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: true

    # ✅ CONSUMER
    consumer:
      group-id: notification-service-group-v2   
      auto-offset-reset: latest                
      enable-auto-commit: false
      isolation-level: read_committed
      max-poll-records: 50

      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: com.smartride.events
        spring.json.use.type.headers: true
        spring.json.remove.type.headers: false
        spring.json.value.default.type: com.smartride.events.BaseEvent

    listener:
      ack-mode: record
      concurrency: 1
feign:
  client:
    config:
      default:
        connectTimeout: 3000   # 3 seconds to connect
        readTimeout: 3000      # 3 seconds to wait for response
        
resilience4j:
  circuitbreaker:
    instances:
      authService:
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2

kafka:
  topics:
    ride-created: ride.created.events.v1
    ride-offer: ride.offer.events.v1
    ride-assigned: ride.assigned.events.v1
    ride-started: ride.started.events.v1
    ride-completed: ride.completed.events.v1
    ride-status-changed: ride.status.changed.events.v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
